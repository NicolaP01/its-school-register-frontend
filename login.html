<!DOCTYPE HTML>
<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="custom_style.css">
    <script src="login.js"></script>
</head>

<body>
    <img src="ITS-Banner-categorie_ict.jpg" width="750px"><br>
    <div>
        <form action="provahtml.html" class="bordered">
            <img src="Logo.png" width="180px"><br>
            <label for="username" style="font-size:20px; margin-right: 0.2cm;">Email:</label><input type="text" style="height: 0.5cm;" size="20" maxlength="10" placeholder="nome.cognome@itssmartacademy.it" required autofocus id="email">
                <input type="button" style="margin-left: 0.5cm; margin-bottom: 1%;" onclick="svuotausername()" value="delete"><br>
            <label for="password" style="font-size:20px; margin-right: 0.2cm;">Password:</label><input id="password" type="password" style="height: 0.5cm;" size="20" maxlength="16" placeholder="password" pattern="[a-z]{1,}[\d]{1,}" required >
                <input type="button" onclick="togglepassword()" value="👁️"><input type="button" style="margin-left: 0.5cm;" onclick="svuotapassword()" value="delete"><br>
            <input type="submit" style="margin-left: 10px; margin-top: 10px;" value="login">
            <input type="reset" value="reset"><br>
        </form>
    </div>
    <img src="ITS-Banner-categorie_logistica.jpg" width="750px"><br><br>
    <img src="ITS-Banner-categorie_meccatronica.jpg" width="750px"><br><br>
    <img src="ITS-Banner-categorie_moda.jpg" width="750px"><br>
</body>

</html>
